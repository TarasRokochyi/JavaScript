<!DOCTYPE html>
<html>
    <body onclick="handle_event(event)">
        <img src="windows_xp.jpg" style="width: 400px;">
        <figcaption>something</figcaption>

        <script>
            let count = 0;
            function handle_event(event){
                let e = event || window.event
                let elem = event.target;

                switch(elem.tagName){
                    case "IMG":
                        console.log(elem.src)
                        if(count == 0){
                            elem.src = "./Windows-10-intro.jpg"
                            count = 1;
                        }
                        else if(count == 1){
                            elem.src = "./windows_xp.jpg"
                            count = 0;
                        }
                        elem = document.querySelector("figcaption")
                    case "FIGCAPTION":
                        if(elem.style.color == "blue")
                            elem.style.color = "yellow"
                        else
                            elem.style.color = "blue"
                }
            }
        </script>
    </body>
</html>
