<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Практична робота_01-JS02</title>
</head>

<body>
  Сторінка привітання <br>
  "Hello WORLD"<br>
  <button id="hello" value="Кнопка вітання">Привітати СВІТ</button>
  <button id="goodbye" value="goodbye world" style="display: none">Close H1 tag</button>
  <script>
    // Створення обробника події «кліку»
    document.querySelector('#hello').onclick = myFunction;
    document.querySelector("#goodbye").onclick = goodbye;

    function myFunction() {
      // Директива повної відповідності сучасним стандартам ECMAScript
      "use strict";
      // Пошук селектора <button>
      var myHeading = document.querySelector('#hello');
      // Видалення  селектора <button> з потоку веб-сторінки
      myHeading.style.display = "none";

      var goodbye_button = document.querySelector("#goodbye");
      goodbye_button.style.display = "block";

      // Створення елементу <h1>
      var h1 = document.createElement('h1');
      // Додавання до обєкту <h1> класу
      h1.className = "big";
      // Додавання до обєкту <h1> id
      h1.id = "big";
      // Додавання дочірнього елементу до DOM-вузла <body>
      document.body.appendChild(h1);
      // Створення текстового вузла
      h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!"));
      // Застосування стилів до елементу <h1>
      document.getElementsByTagName("h1")[0].style.color = "red";
      document.getElementById("big").style.fontSize = "4em";
      document.getElementById("big").style.textAlign = "center";
    }

    function goodbye() {
      "use strict";

      var heading = document.querySelector("h1");
      heading.remove();

      var hello_button = document.querySelector("#hello");
      hello_button.style.display = "block";

      var goodbye_button = document.querySelector("#goodbye");
      goodbye_button.style.display = "none";
    }

  </script>
</body>

</html>

<!--
1. window.document - це об'єкт, що представляє веб-сторінку в браузері. Він надає доступ до  всіх елементів та властивостей сторінки, таких як заголовки, посилання, форми тощо.

2. Метод querySelector призначений для вибору першого елемента на веб-сторінці, який відповідає заданому CSS селектору. Він дозволяє здійснювати пошук елементів за їх класами, ідентифікаторами або іншими атрибутами.

3. textContent встановлює або повертає текстовий вміст внутрішнього вмісту елемента. Він не інтерпретує HTML, тому він є безпечнішим, оскільки виключає можливість внесення неочікуваного вмісту, якщо текст визначається користувачем.
innerHTML встановлює або повертає HTML вміст внутрішнього вмісту елемента. Він інтерпретує HTML, тому використання цієї властивості може призвести до виконання небезпечного коду, якщо вміст надається користувачем.

4. Метод getElementById призначений для отримання посилання на елемент з вказаним ідентифікатором на веб-сторінці. Цей метод швидкий і ефективний, оскільки ідентифікатори повинні бути унікальними на сторінці.

5. Синтаксис getElementsByTagName("h1")[0] означає вибір першого елемента <h1> на веб-сторінці. Метод getElementsByTagName повертає колекцію усіх елементів з вказаним тегом, а [0] вибирає перший елемент з цієї колекції.

6. Події «кліка» можуть виникати не лише при кліці мишею на елементи сторінки, а також при використанні клавіші Enter на клавіатурі під час фокусу на елементі або при торканні на сенсорних пристроях.

7. Метод .remove() видаляє вибраний елемент з документу. element.removeChild(child) видаляє вказаного дочірнього елемента з батьківського елемента. -->
