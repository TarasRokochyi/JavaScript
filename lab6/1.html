<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date();
		document.write("Time: " + now.getHours() + ":" + now.getMinutes() + "<br>");
		document.write("Date: " + (now.getMonth() + 1) + "/" + now.getDate() + "/" + now.getYear());
	</script>

</body>
</html>
